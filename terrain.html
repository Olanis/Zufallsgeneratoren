<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Terrain-Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 900px; margin: auto; }
    button { font-size: 1em; padding: 0.5em; margin: 1em 0.5em 0 0; }
    .output { margin-top: 1em; font-weight: bold; white-space: pre-line; }
    .neighbor-group { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1em; }
    .neighbor { border: 1px solid #ccc; padding: 0.5em; border-radius: 8px; max-height: 300px; overflow-y: auto; }
    .neighbor label { display: inline-block; margin-right: 6px; }
    .neighbor strong { display: block; margin-bottom: 0.5em; }
  </style>
</head>
<body>

  <h2>‚õ∞Ô∏è Terrain-Generator (Checkbox-Version)</h2>

  <div class="neighbor-group" id="neighborInputs">
    <!-- Dynamisch mit Checkboxen gef√ºllt -->
  </div>

  <button onclick="generateTerrain()">Terrain generieren</button>
  <button onclick="goBack()">üîô Zur√ºck</button>

  <div class="output" id="terrainOutput"></div>

  <script>
    const directions = ['N', 'NO', 'O', 'SO', 'S', 'SW', 'W', 'NW'];
    const allTerrains = [
      'Meer', 'See', 'Fluss', 'Gebirge', 'Savanne', 'Dschungel', 'W√ºste',
      'Wald', 'Mangrovenwald', 'K√ºste', 'Hochebene', 'Steppe', 'Tundra',
      'Taiga', 'Sumpf', 'Moorland', 'Pr√§rie', 'Insel', 'Halbinsel',
      'Grasland', 'Heide', 'Felsk√ºste', 'Savannengrasland', 'Regenwald',
      'Feuchtgebiet', 'Bambuswald', 'Hochmoor', 'Archipel', 'H√ºgel'
    ];

    const groupedA = {
      "tropisch": ['Dschungel', 'Mangrovenwald', 'Regenwald', 'Feuchtgebiet', 'Savanne', 'Savannengrasland', 'Bambuswald'],
      "kalt": ['Tundra', 'Taiga', 'Hochmoor'],
      "trocken": ['W√ºste', 'Steppe', 'Moorland', 'Heide'],
      "feucht": ['Wald', 'Sumpf', 'Fluss', 'See', 'Grasland'],
      "maritim": ['Meer', 'K√ºste', 'Insel', 'Archipel', 'Felsk√ºste'],
      "bergig": ['Gebirge', 'Hochebene', 'H√ºgel']
    };

    function setupInputs() {
      const container = document.getElementById('neighborInputs');
      container.innerHTML = '';

      directions.forEach(dir => {
        const wrapper = document.createElement('div');
        wrapper.className = 'neighbor';

        const label = document.createElement('strong');
        label.textContent = dir + ': ';
        wrapper.appendChild(label);

        allTerrains.forEach(terrain => {
          const id = `${dir}_${terrain.replace(/\s/g, '_')}`;
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = terrain;
          checkbox.name = dir;
          checkbox.id = id;

          checkbox.addEventListener('change', () => {
            const all = wrapper.querySelectorAll('input[type="checkbox"]');
            const checked = Array.from(all).filter(cb => cb.checked);
            if (checked.length > 3) {
              checkbox.checked = false;
              alert('Maximal 3 Terrains pro Richtung erlaubt!');
            }
          });

          const lbl = document.createElement('label');
          lbl.setAttribute('for', id);
          lbl.textContent = terrain;

          wrapper.appendChild(checkbox);
          wrapper.appendChild(lbl);
        });

        container.appendChild(wrapper);
      });
    }

    function getSelectedTerrains() {
      return directions.map(dir => {
        const boxes = document.querySelectorAll(`input[name="${dir}"]:checked`);
        return Array.from(boxes).map(cb => cb.value);
      });
    }

    function getRandomElements(arr, count) {
      const shuffled = [...arr].sort(() => 0.5 - Math.random());
      const unique = [...new Set(shuffled)];
      return unique.slice(0, count);
    }

    function getTwoDistinctKeys(obj) {
      const keys = Object.keys(obj);
      const shuffled = keys.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 2);
    }

    function generateTerrain() {
      const neighbors = getSelectedTerrains();
      const allNeighborTerrains = neighbors.flat().filter(Boolean);
      const numContextTerrains = allNeighborTerrains.length;

      let result = [];

      if (numContextTerrains < 3) {
        const [g1, g2] = getTwoDistinctKeys(groupedA);
        const combined = [...groupedA[g1], ...groupedA[g2]];
        const randomTerrains = getRandomElements(combined, 3);
        result = randomTerrains.map(t => ({ name: t, source: 'zuf√§llig' }));
      } else {
        const contextSet = [...new Set(allNeighborTerrains)];

        for (let i = 0; i < 3; i++) {
          const chanceRandom = Math.min(1, Math.pow(0.85, numContextTerrains / 3));
          const isRandom = Math.random() < chanceRandom;

          let candidate;
          let source;

          if (isRandom || contextSet.length === 0) {
            do {
              candidate = getRandomElements(allTerrains, 1)[0];
            } while (result.map(r => r.name).includes(candidate));
            source = 'zuf√§llig';
          } else {
            do {
              candidate = getRandomElements(contextSet, 1)[0];
            } while (result.map(r => r.name).includes(candidate));
            source = 'Kontext';
          }

          result.push({ name: candidate, source });
        }
      }

      const outputLines = result.map(r =>
        r.source === 'Kontext'
          ? `‚úÖ ${r.name} (aus Nachbar-Tiles)`
          : `‚ú® ${r.name} (zuf√§llig)`
      );

      document.getElementById('terrainOutput').textContent = `üåç Allgemein:\n${outputLines.join('\n')}`;
    }

    function goBack() {
      window.location.href = "https://olanis.github.io/Zufallsgeneratoren";
    }

    window.onload = setupInputs;
  </script>
</body>
</html>
