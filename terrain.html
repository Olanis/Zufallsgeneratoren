<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Terrain-Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 900px; margin: auto; }
    button { font-size: 1em; padding: 0.5em; margin: 1em 0.5em 0 0; }
    .output { margin-top: 1em; font-weight: bold; white-space: pre-line; }
    .neighbor-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1em; }
    .neighbor { display: flex; flex-direction: column; position: relative; }
    .dropdown-button {
      padding: 0.5em;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      width: 100%;
      text-align: left;
      position: relative;
      min-height: 2.5em;
    }
    .dropdown-button::after {
      content: '‚ñº';
      position: absolute;
      right: 10px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dropdown.open .dropdown-menu {
      display: block;
    }
    .terrain-item {
      display: flex;
      align-items: center;
      gap: 0.5em;
      padding: 0.3em 0.5em;
      position: relative;
    }
    .terrain-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>‚õ∞Ô∏è Terrain-Generator (Dropdown-Version)</h2>
  <div class="neighbor-group" id="neighborInputs"></div>
  <button onclick="generateTerrain()">Terrain generieren</button>
  <button onclick="resetSelections()">üîÑ Reset</button>
  <button onclick="goBack()">üîô Zur√ºck</button>
  <div class="output" id="terrainOutput"></div>
  <script>
    const directions = ['N', 'NO', 'O', 'SO', 'S', 'SW', 'W', 'NW'];

    const incompatibleNeighbors = {
      "Meer": ["Gebirge", "Hochmoor", "Hochebene", "Steppe"],
      "Gebirge": ["Meer", "Mangrovenwald"],
      "W√ºste": ["Meer", "Sumpf", "Mangrovenwald"],
      "Sumpf": ["W√ºste", "Gebirge"]
    };

    const baseTerrains = {
      "Meer": ["Meer", "Offenes Meer", "St√ºrmisches Meer", "Flaches K√ºstenmeer", "Tiefsee"],
      "See": ["See", "Gebirgssee", "Klarwassersee", "Moorsee", "Gro√üer Binnensee"],
      "Fluss": ["Fluss", "Rei√üender Fluss", "Verzweigter Strom", "Breiter Strom", "Schlammiger Fluss"],
      "Gebirge": ["Gebirge", "Felsiges Gebirge", "Schneebedeckte Gipfel", "Zerkl√ºftetes Hochgebirge", "Steilwandgebirge"],
      "Savanne": ["Savanne", "Trockensavanne", "Dornsavanne", "Grasreiche Savanne", "Savannenebene"],
      "Dschungel": ["Dschungel", "Dichter Dschungel", "Nebelwald", "Steiler Dschungelhang", "Urwaldgebiet"],
      "W√ºste": ["W√ºste", "Sandw√ºste", "Felsw√ºste", "D√ºnengebiet", "Kiesw√ºste"],
      "Wald": ["Wald", "Dichter Wald", "Bergwald", "Lichter Mischwald", "Feuchtwald"],
      "Mangrovenwald": ["Mangrovenwald", "Dichter Mangrovenwald", "Brackwasserwald", "Flachwurzlerwald", "K√ºstennaher Mangrovenwald"],
      "K√ºste": ["K√ºste", "Felsk√ºste", "Sandk√ºste", "Steilk√ºste", "Weitl√§ufige K√ºstenlinie"],
      "Hochebene": ["Hochebene", "Trockene Hochebene", "Windige Hochebene", "Karge Hochebene", "Bewachsene Hochebene"],
      "Steppe": ["Steppe", "Trockene Steppe", "H√ºgelsteppe", "Kiessteppe", "Weitl√§ufige Steppe"],
      "Tundra": ["Tundra", "Frosttundra", "Moostundra", "Kahles Tundragebiet", "Windgepeitschte Tundra"],
      "Taiga": ["Taiga", "Dichte Taiga", "Schneetaiga", "Nadelwaldtaiga", "H√ºgelige Taiga"],
      "Sumpf": ["Sumpf", "Schlammsumpf", "Wurzelsumpf", "Feuchtsumpf", "Nebeliger Sumpf"],
      "Moorland": ["Moorland", "Hochmoor", "Feuchtmoor", "Torfmoor", "Karges Moor"],
      "Pr√§rie": ["Pr√§rie", "H√ºgelige Pr√§rie", "Graspr√§rie", "Steppenpr√§rie", "Weite Pr√§rie"],
      "Insel": ["Insel", "Vulkaninsel", "Koralleninsel", "Felsinsel", "Tropeninsel"],
      "Halbinsel": ["Halbinsel", "K√ºstennahe Halbinsel", "Windige Halbinsel", "Langgezogene Halbinsel", "Gebirgshalbinsel"],
      "Grasland": ["Grasland", "Weites Grasland", "Feuchtes Grasland", "Blumenreiches Grasland", "Welliges Grasland"],
      "Heide": ["Heide", "Bl√ºhende Heide", "Karge Heide", "Windige Heide", "Grasige Heide"],
      "Felsk√ºste": ["Felsk√ºste", "Zerkl√ºftete Felsk√ºste", "Steile Felsk√ºste", "Erodierte Felsk√ºste", "Rauhe Felsk√ºste"],
      "Savannengrasland": ["Savannengrasland", "Trockengrasland", "Grassteppe", "Buschgrasland", "Offene Savanne"],
      "Bambuswald": ["Bambuswald", "Dichter Bambuswald", "Feuchtbambuswald", "Bergbambuswald", "Bambusdickicht"],
      "Hochmoor": ["Hochmoor", "Torfiges Hochmoor", "Nasses Hochmoor", "Offenes Hochmoor", "Bewachsenes Hochmoor"],
      "Archipel": ["Archipel", "Inselgruppe", "K√ºstenarchipel", "Felsarchipel", "Tropenarchipel"]
    };

    const groupedA = {
      "kalt": ["Tundra", "Taiga", "Hochmoor"],
      "trocken": ["W√ºste", "Steppe", "Moorland", "Heide"],
      "feucht": ["Wald", "Sumpf", "Fluss", "See", "Grasland", "Bambuswald"],
      "maritim": ["Meer", "K√ºste", "Insel", "Archipel", "Felsk√ºste", "Mangrovenwald"],
      "bergig": ["Gebirge", "Hochebene", "Hochmoor"]
    };

    function getClimateZone(terrainType) {
      for (const [zone, types] of Object.entries(groupedA)) {
        if (types.includes(terrainType)) return zone;
      }
      return null;
    }

    function getSelectedTerrains() {
      const selected = [];
      document.querySelectorAll('.dropdown-menu input[type=checkbox]:checked').forEach(cb => {
        selected.push(cb.value);
      });
      return selected;
    }

    function isCompatible(terrain, neighbors) {
      const base = Object.keys(baseTerrains).find(k => baseTerrains[k].includes(terrain));
      const terrainZone = getClimateZone(base);

      for (const n of neighbors) {
        const nBase = Object.keys(baseTerrains).find(k => baseTerrains[k].includes(n));
        const neighborZone = getClimateZone(nBase);

        if (terrainZone !== neighborZone && neighborZone !== null) return false;

        const incompatibles = incompatibleNeighbors[base] || [];
        if (incompatibles.includes(nBase)) return false;
      }

      return true;
    }

    function generateTerrain() {
      const selectedTerrains = getSelectedTerrains();
      const neighbors = selectedTerrains.map(v => v);

      let weightedPool = [];
      for (const [type, variations] of Object.entries(baseTerrains)) {
        variations.forEach((v, i) => {
          const rarity = v === type ? 10 : 1;
          for (let r = 0; r < rarity; r++) {
            weightedPool.push(v);
          }
        });
      }

      const results = [];
      let attempts = 0;
      while (results.length < 3 && attempts < 1000) {
        const compatiblePool = weightedPool.filter(t => isCompatible(t, neighbors));
        const candidate = compatiblePool.length > 0
          ? compatiblePool[Math.floor(Math.random() * compatiblePool.length)]
          : weightedPool[Math.floor(Math.random() * weightedPool.length)];
        results.push(candidate);
        attempts++;
      }

      const output = document.getElementById('terrainOutput');
      output.textContent = results.map(t => selectedTerrains.includes(t) ? `Aus Nachbarn: ${t}` : `Zuf√§llig: ${t}`).join("\n");
    }

    function resetSelections() {
      document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
      document.querySelectorAll('.dropdown-button').forEach(btn => btn.textContent = btn.textContent.split(' ')[0] + ' 0/3');
    }

    function goBack() {
      window.history.back();
    }

    function createDropdown(name) {
      const wrapper = document.createElement("div");
      wrapper.className = "dropdown";

      const button = document.createElement("div");
      button.className = "dropdown-button";
      button.textContent = name + " 0/3";

      const menu = document.createElement("div");
      menu.className = "dropdown-menu";

      for (const type of Object.keys(baseTerrains)) {
        const item = document.createElement("label");
        item.className = "terrain-item";

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.value = type;
        cb.addEventListener("change", () => {
          const count = menu.querySelectorAll("input[type=checkbox]:checked").length;
          button.textContent = `${name} ${count}/3`;
        });

        item.appendChild(cb);
        item.appendChild(document.createTextNode(type));
        menu.appendChild(item);
      }

      wrapper.appendChild(button);
      wrapper.appendChild(menu);

      button.addEventListener("click", (e) => {
        e.stopPropagation();
        document.querySelectorAll(".dropdown").forEach(d => { if (d !== wrapper) d.classList.remove("open"); });
        wrapper.classList.toggle("open");
      });

      menu.addEventListener("click", (e) => e.stopPropagation());
      document.addEventListener("click", () => {
        document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("open"));
      });

      return wrapper;
    }

    function createNeighborInputs() {
      const container = document.getElementById("neighborInputs");
      container.innerHTML = "";
      directions.forEach(dir => {
        const wrapper = document.createElement("div");
        wrapper.className = "neighbor";

        const label = document.createElement("label");
        label.textContent = dir;
        wrapper.appendChild(label);

        const dropdown = createDropdown(dir);
        wrapper.appendChild(dropdown);

        container.appendChild(wrapper);
      });
    }

    window.onload = createNeighborInputs;
  </script>
</body>
</html>
