<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Terrain-Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 1000px; margin: auto; }
    button { font-size: 1em; padding: 0.5em 1em; margin: 1em 0.5em 0 0; }
    .output { margin-top: 1em; font-weight: bold; white-space: pre-line; }
    .neighbor-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1em; }
    .neighbor { position: relative; }
    .custom-dropdown { position: relative; border: 1px solid #ccc; padding: 0.4em 0.6em; border-radius: 4px; cursor: pointer; min-width: 170px; }
    .dropdown-label::after {
      content: "‚ñæ";
      float: right;
      margin-left: 0.5em;
    }
    .checkboxes { display: none; position: absolute; top: 100%; left: 0; background: #fff; border: 1px solid #ccc; z-index: 1000; max-height: 200px; overflow-y: auto; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .checkboxes label { display: block; padding: 4px 8px; cursor: pointer; }
    .checkboxes label:hover { background-color: #f0f0f0; }
    .dropdown.open .checkboxes { display: block; }
    label { font-weight: bold; display: block; margin-bottom: 0.5em; }
  </style>
</head>
<body>

  <h2>‚õ∞Ô∏è Terrain-Generator (Dropdown-Version mit Klimazonen & Seltenheit)</h2>

  <div class="neighbor-group" id="neighborInputs"></div>

  <button onclick="generateTerrain()">Terrain generieren</button>
  <button onclick="resetSelections()">Zur√ºcksetzen</button>
  <button onclick="goBack()">üîô Zur√ºck</button>

  <div class="output" id="terrainOutput"></div>

  <script>
    const directions = ['N', 'NO', 'O', 'SO', 'S', 'SW', 'W', 'NW'];

    const allTerrains = [
      'Meer', 'See', 'Fluss', 'Gebirge', 'Savanne', 'Dschungel', 'W√ºste',
      'Wald', 'Mangrovenwald', 'K√ºste', 'Hochebene', 'Steppe', 'Tundra',
      'Taiga', 'Sumpf', 'Moorland', 'Pr√§rie', 'Insel', 'Halbinsel',
      'Grasland', 'Heide', 'Felsk√ºste', 'Savannengrasland', 'Regenwald',
      'Feuchtgebiet', 'Bambuswald', 'Hochmoor', 'Archipel', 'H√ºgel'
    ];

    const climate = {
      kalt: ['Tundra', 'Taiga', 'Hochmoor'],
      gem√§√üigt: ['Wald', 'Sumpf', 'Fluss', 'See', 'Grasland', 'H√ºgel', 'Hochebene', 'Moorland', 'Heide', 'Pr√§rie'],
      warm: ['Dschungel', 'Savanne', 'W√ºste', 'Regenwald', 'Mangrovenwald', 'Feuchtgebiet', 'Bambuswald', 'Savannengrasland'],
      neutral: ['Gebirge', 'Steppe', 'K√ºste', 'Insel', 'Halbinsel', 'Meer', 'Felsk√ºste', 'Archipel']
    };

    const rarity = {
      h√§ufig: ['Wald', 'Grasland', 'H√ºgel', 'Fluss', 'K√ºste'],
      mittel: ['Gebirge', 'See', 'Sumpf', 'Steppe', 'Heide', 'Hochebene'],
      selten: ['Tundra', 'Taiga', 'W√ºste', 'Mangrovenwald', 'Moorland', 'Dschungel', 'Insel', 'Halbinsel', 'Felsk√ºste', 'Savanne', 'Regenwald', 'Feuchtgebiet', 'Bambuswald', 'Hochmoor', 'Savannengrasland', 'Archipel', 'Pr√§rie']
    };

    const terrainClimateMap = Object.fromEntries(
      Object.entries(climate).flatMap(([zone, list]) => list.map(t => [t, zone]))
    );

    const terrainRarityList = Object.entries(rarity).flatMap(([freq, terrs]) =>
      terrs.map(t => ({
        name: t,
        weight: freq === 'h√§ufig' ? 3 : freq === 'mittel' ? 2 : 1
      }))
    );

    function createCheckboxDropdown(dir) {
      const wrapper = document.createElement('div');
      wrapper.className = 'neighbor';

      const label = document.createElement('label');
      label.textContent = dir;
      wrapper.appendChild(label);

      const dropdown = document.createElement('div');
      dropdown.className = 'custom-dropdown dropdown-label';
      dropdown.textContent = `${dir} 0/3`;
      dropdown.dataset.dir = dir;

      const checkboxContainer = document.createElement('div');
      checkboxContainer.className = 'checkboxes';

      allTerrains.forEach(terrain => {
        const cbLabel = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = terrain;
        cb.name = dir;
        cb.onchange = () => {
          const checked = checkboxContainer.querySelectorAll('input:checked');
          if (checked.length > 3) cb.checked = false;
          updateDropdownText(dropdown, checked);
        };
        cbLabel.appendChild(cb);
        cbLabel.appendChild(document.createTextNode(' ' + terrain));
        checkboxContainer.appendChild(cbLabel);
      });

      dropdown.onclick = (e) => {
        e.stopPropagation();
        document.querySelectorAll('.custom-dropdown').forEach(d => {
          if (d !== dropdown) d.parentElement.classList.remove('open');
        });
        wrapper.classList.toggle('open');
      };

      dropdown.appendChild(checkboxContainer);
      wrapper.appendChild(dropdown);
      return wrapper;
    }

    function updateDropdownText(dropdown, checked) {
      const dir = dropdown.dataset.dir;
      const selected = Array.from(checked).map(cb => cb.value);
      dropdown.firstChild.nodeValue = `${dir} ${selected.length}/3`;
    }

    function setupInputs() {
      const container = document.getElementById('neighborInputs');
      container.innerHTML = '';
      directions.forEach(dir => {
        container.appendChild(createCheckboxDropdown(dir));
      });
    }

    document.addEventListener('click', () => {
      document.querySelectorAll('.neighbor').forEach(wrapper => wrapper.classList.remove('open'));
    });

    function getSelectedTerrains() {
      return directions.map(dir => {
        const inputs = document.querySelectorAll(`input[name="${dir}"]:checked`);
        return Array.from(inputs).map(cb => cb.value);
      });
    }

    function getRandomWeightedTerrain(candidates) {
      const totalWeight = candidates.reduce((sum, t) => sum + t.weight, 0);
      let rand = Math.random() * totalWeight;
      for (let t of candidates) {
        if (rand < t.weight) return t.name;
        rand -= t.weight;
      }
      return candidates[0].name;
    }

    function generateTerrain() {
      const neighbors = getSelectedTerrains();
      const allNeighborTerrains = neighbors.flat();

      const validTerrains = terrainRarityList.filter(t => {
        const tClimate = terrainClimateMap[t.name];
        return !allNeighborTerrains.some(n => {
          const nClimate = terrainClimateMap[n];
          return nClimate && tClimate &&
                 ((nClimate === 'kalt' && tClimate === 'warm') ||
                  (nClimate === 'warm' && tClimate === 'kalt'));
        });
      });

      const selected = [];
      while (selected.length < 3 && validTerrains.length > 0) {
        const t = getRandomWeightedTerrain(validTerrains.filter(v => !selected.includes(v.name)));
        selected.push(t);
      }

      document.getElementById('terrainOutput').textContent = `üåç Ergebnis:\n${selected.join('\n')}`;
    }

    function resetSelections() {
      document.querySelectorAll('.checkboxes input[type="checkbox"]').forEach(cb => cb.checked = false);
      document.querySelectorAll('.custom-dropdown').forEach(dd => {
        const dir = dd.dataset.dir;
        dd.firstChild.nodeValue = `${dir} 0/3`;
      });
    }

    function goBack() {
      window.location.href = "https://olanis.github.io/Zufallsgeneratoren";
    }

    setupInputs();
  </script>
</body>
</html>
