<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Terrain-Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 900px; margin: auto; }
    button { font-size: 1em; padding: 0.5em; margin: 1em 0.5em 0 0; }
    .output { margin-top: 1em; font-weight: bold; white-space: pre-line; }
    .neighbor-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1em; }
    .neighbor { display: flex; flex-direction: column; }
    label { font-weight: bold; }
  </style>
</head>
<body>

  <h2>‚õ∞Ô∏è Terrain-Generator (Dropdown-Version)</h2>

  <div class="neighbor-group" id="neighborInputs">
    <!-- Dynamisch gef√ºllt mit JS -->
  </div>

  <button onclick="generateTerrain()">Terrain generieren</button>
  <button onclick="goBack()">üîô Zur√ºck</button>

  <div class="output" id="terrainOutput"></div>

  <script>
    const directions = ['N', 'NO', 'O', 'SO', 'S', 'SW', 'W', 'NW'];
    const allTerrains = [
      'Meer', 'See', 'Fluss', 'Gebirge', 'Savanne', 'Dschungel', 'W√ºste',
      'Wald', 'Mangrovenwald', 'K√ºste', 'Hochebene', 'Steppe', 'Tundra',
      'Taiga', 'Sumpf', 'Moorland', 'Pr√§rie', 'Insel', 'Halbinsel',
      'Grasland', 'Heide', 'Felsk√ºste', 'Savannengrasland', 'Regenwald',
      'Feuchtgebiet', 'Bambuswald', 'Hochmoor', 'Archipel', 'H√ºgel'
    ];

    const groupedA = {
      "tropisch": ['Dschungel', 'Mangrovenwald', 'Regenwald', 'Feuchtgebiet', 'Savanne', 'Savannengrasland', 'Bambuswald'],
      "kalt": ['Tundra', 'Taiga', 'Hochmoor'],
      "trocken": ['W√ºste', 'Salzw√ºste', 'Steppe', 'Moorland', 'Heide'],
      "feucht": ['Wald', 'Sumpf', 'Fluss', 'See', 'Grasland'],
      "maritim": ['Meer', 'K√ºste', 'Insel', 'Archipel', 'Felsk√ºste'],
      "bergig": ['Gebirge', 'Hochebene', 'H√ºgel']
    };

    function createDropdown(id) {
      const select = document.createElement('select');
      select.id = id;
      select.multiple = true;
      select.size = 4;
      select.style.minWidth = '140px';

      const emptyOption = document.createElement('option');
      emptyOption.disabled = true;
      emptyOption.selected = true;
      emptyOption.textContent = '-- ausw√§hlen --';
      select.appendChild(emptyOption);

      allTerrains.forEach(terrain => {
        const option = document.createElement('option');
        option.value = terrain;
        option.textContent = terrain;
        select.appendChild(option);
      });

      return select;
    }

    function setupInputs() {
      const container = document.getElementById('neighborInputs');
      directions.forEach(dir => {
        const wrapper = document.createElement('div');
        wrapper.className = 'neighbor';

        const label = document.createElement('label');
        label.textContent = dir;
        wrapper.appendChild(label);

        const dropdown = createDropdown(dir.toLowerCase());
        wrapper.appendChild(dropdown);

        container.appendChild(wrapper);
      });
    }

    function getSelectedTerrains() {
      return directions.map(dir => {
        const sel = document.getElementById(dir.toLowerCase());
        return Array.from(sel.selectedOptions).map(opt => opt.value);
      });
    }

    function getRandomElements(arr, count) {
      const shuffled = [...arr].sort(() => 0.5 - Math.random());
      const unique = [...new Set(shuffled)];
      return unique.slice(0, count);
    }

    function getTwoDistinctKeys(obj) {
      const keys = Object.keys(obj);
      const shuffled = keys.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 2);
    }

    function generateContextAwareTerrain(neighbors) {
      const allNeighborTerrains = neighbors.filter(n => n.length > 0).flat();

      if (allNeighborTerrains.length === 0) {
        const [group1, group2] = getTwoDistinctKeys(groupedA);
        const combined = [...groupedA[group1], ...groupedA[group2]];
        return getRandomElements(combined, 3);
      }

      const weightedPool = [];
      for (let terrain of allNeighborTerrains) {
        const weight = allNeighborTerrains.filter(t => t === terrain).length;
        for (let i = 0; i < weight; i++) {
          weightedPool.push(terrain);
        }
      }

      const shuffled = [...weightedPool].sort(() => 0.5 - Math.random());
      const unique = [...new Set(shuffled)];
      return unique.slice(0, 3);
    }

    function generateTerrain() {
      const neighbors = getSelectedTerrains();
      const aItems = generateContextAwareTerrain(neighbors);
      const output = `üåç Oberwelt: ${aItems.join(', ')}`;
      document.getElementById('terrainOutput').textContent = output;
    }

    function goBack() {
      window.location.href = "https://olanis.github.io/Zufallsgeneratoren";
    }

    setupInputs();
  </script>

</body>
</html>
