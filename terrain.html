<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Terrain-Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 900px; margin: auto; }
    button { font-size: 1em; padding: 0.5em; margin: 1em 0.5em 0 0; }
    .output { margin-top: 1em; font-weight: bold; white-space: pre-line; }
    .neighbor-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1em; }
    .neighbor { display: flex; flex-direction: column; position: relative; }
    .dropdown-button {
      padding: 0.5em;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      width: 100%;
      text-align: left;
      position: relative;
    }
    .dropdown-button::after {
      content: '‚ñº';
      position: absolute;
      right: 10px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dropdown.open .dropdown-menu {
      display: block;
    }
    .terrain-item { display: flex; align-items: center; gap: 0.5em; padding: 0.3em 0.5em; }
    .terrain-item:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>

  <h2>‚õ∞Ô∏è Terrain-Generator (Dropdown-Version)</h2>

  <div class="neighbor-group" id="neighborInputs"></div>

  <button onclick="generateTerrain()">Terrain generieren</button>
  <button onclick="resetSelections()">üîÑ Reset</button>
  <button onclick="goBack()">üîô Zur√ºck</button>

  <div class="output" id="terrainOutput"></div>

  <script>
    const directions = ['N', 'NO', 'O', 'SO', 'S', 'SW', 'W', 'NW'];

    const baseTerrains = {
      "Meer": [
        "Tiefenmeer (dunkel und bodenlos, kaum Leben)",
        "Sturmsee (tobende Wellen und ewiger Nebel)",
        "Kristallsee (glasklar mit phosphoreszierenden Algen)",
        "Frostk√ºste (vereiste Wellen mit schneebedeckten Felsen)",
        "Blutsee (r√∂tliches Wasser mit unbekannter Ursache)"
      ],
      "Wald": [
        "Dunkelwald (hohe B√§ume mit schw√§rzlicher Rinde)",
        "Leuchtwald (B√§ume mit biolumineszenten Bl√§ttern)",
        "Windwald (st√§ndig rauschende Kronen)",
        "Schattenhain (extrem dichter Unterwuchs)",
        "Dornenwald (mit meterlangen Stacheln an den √Ñsten)"
      ],
      "W√ºste": [
        "Glasw√ºste (boden aus spiegelndem Quarzsand)",
        "Seng√∂de (trocken, flimmernd, ohne jede Vegetation)",
        "Flammensand (roter, gl√ºhender Boden)",
        "Knochend√ºnen (wei√ülicher Sand mit Fossilien)",
        "Schleierw√ºste (permanenter Staub in der Luft)"
      ],
      "Gebirge": [
        "Splittergrat (extrem spitze und zerkl√ºftete Gipfel)",
        "Donnerklippen (st√§ndig von Gewittern umgeben)",
        "Nebelzacken (in dichte Nebel geh√ºllt)",
        "Felsenzorn (massive Steilw√§nde und Abgr√ºnde)",
        "Stufenberge (plateauf√∂rmig, mit terrassierten H√§ngen)"
      ]
    };

    const groupedA = {
      "kalt": ["Tundra", "Taiga", "Hochmoor"],
      "trocken": ["W√ºste", "Steppe", "Moorland", "Heide"],
      "feucht": ["Wald", "Sumpf", "Fluss", "See", "Grasland"],
      "maritim": ["Meer", "K√ºste", "Insel", "Archipel", "Felsk√ºste"],
      "bergig": ["Gebirge", "Hochebene", "H√ºgel"]
    };

    const allTerrains = Object.entries(baseTerrains).flatMap(([type, variations]) =>
      variations.map(v => ({ type, variation: v }))
    );

    function getClimateZone(terrainType) {
      for (const [zone, types] of Object.entries(groupedA)) {
        if (types.includes(terrainType)) return zone;
      }
      return null;
    }

    function getSelectedTerrains() {
      const selected = [];
      document.querySelectorAll('.dropdown-menu input[type=checkbox]:checked').forEach(cb => {
        selected.push(cb.value);
      });
      return selected;
    }

    function isCompatible(terrain, neighbors) {
      const terrainZone = getClimateZone(terrain.type);
      return neighbors.every(n => {
        const neighborZone = getClimateZone(n);
        return terrainZone === neighborZone || !neighborZone;
      });
    }

    function generateTerrain() {
      const selectedTerrains = getSelectedTerrains();
      const neighbors = selectedTerrains.map(v => baseTerrains[v]?.[0]?.split(" (")[0] || v);

      let weightedPool = [];
      for (const [type, variations] of Object.entries(baseTerrains)) {
        const rarity = 6 - Math.min(5, variations.length); // H√§ufigkeit invers zur Anzahl
        variations.forEach(v => weightedPool.push(...Array(rarity).fill({ type, variation: v })));
      }

      let attempts = 0;
      let chosen;
      while (attempts++ < 100) {
        const rand = Math.floor(Math.random() * weightedPool.length);
        const candidate = weightedPool[rand];
        if (isCompatible(candidate, neighbors)) {
          chosen = candidate;
          break;
        }
      }

      const output = document.getElementById('terrainOutput');
      output.textContent = chosen
        ? `Ausgew√§hltes Terrain:\n${chosen.variation}`
        : '‚ö†Ô∏è Kein passendes Terrain gefunden (klimatische Inkompatibilit√§t?)';
    }

    function resetSelections() {
      document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
    }

    function goBack() {
      window.history.back();
    }

    function createDropdown(name) {
      const wrapper = document.createElement("div");
      wrapper.className = "dropdown";

      const button = document.createElement("div");
      button.className = "dropdown-button";
      button.textContent = name + " 0/3";

      const menu = document.createElement("div");
      menu.className = "dropdown-menu";

      baseTerrains[name]?.forEach((label, i) => {
        const item = document.createElement("label");
        item.className = "terrain-item";

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.value = name;
        cb.addEventListener("change", () => {
          const count = menu.querySelectorAll("input[type=checkbox]:checked").length;
          button.textContent = `${name} ${count}/3`;
        });

        item.appendChild(cb);
        item.appendChild(document.createTextNode(label));
        menu.appendChild(item);
      });

      wrapper.appendChild(button);
      wrapper.appendChild(menu);

      button.addEventListener("click", (e) => {
        e.stopPropagation();
        wrapper.classList.toggle("open");
      });

      document.addEventListener("click", () => {
        wrapper.classList.remove("open");
      });

      return wrapper;
    }

    function createNeighborInputs() {
      const container = document.getElementById("neighborInputs");
      container.innerHTML = "";
      directions.forEach(dir => {
        const wrapper = document.createElement("div");
        wrapper.className = "neighbor";

        const label = document.createElement("label");
        label.textContent = dir;
        wrapper.appendChild(label);

        const dropdown = createDropdown(dir);
        wrapper.appendChild(dropdown);

        container.appendChild(wrapper);
      });
    }

    window.onload = createNeighborInputs;
  </script>
</body>
</html>
