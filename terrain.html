<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Terrain-Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 700px; margin: auto; }
    button { font-size: 1em; padding: 0.5em; margin: 1em 0.5em 0 0; }
    .output { margin-top: 1em; font-weight: bold; white-space: pre-line; }
  </style>
</head>
<body>

  <h2>⛰️ Terrain-Generator</h2>

  <button onclick="generateTerrain()">Terrain generieren</button>
  <button onclick="goBack()">🔙 Zurück</button>

  <div class="output" id="terrainOutput"></div>

  <script>
    const groupedA = {
      "tropisch": ['Dschungel', 'Mangrovenwald', 'Regenwald', 'Feuchtgebiet', 'Savanne', 'Savannengrasland', 'Bambuswald'],
      "kalt": ['Tundra', 'Taiga', 'Hochmoor'],
      "trocken": ['Wüste', 'Salzwüste', 'Steppe', 'Moorland', 'Heide'],
      "feucht": ['Wald', 'Sumpf', 'Fluss', 'See', 'Grasland'],
      "maritim": ['Meer', 'Küste', 'Insel', 'Archipel', 'Felsküste'],
      "bergig": ['Gebirge', 'Hochebene', 'Hügel']
    };
  
    const tableB = [/* ... bleibt wie gehabt ... */];
    const tableC = [/* ... bleibt wie gehabt ... */];
  
    function getRandomElements(arr, count) {
      const shuffled = [...arr].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }
  
    function generateTerrain() {
      // 1. Tabelle A: passende Gruppe wählen
      const groups = Object.values(groupedA);
      const randomGroup = groups[Math.floor(Math.random() * groups.length)];
      const aItems = getRandomElements(randomGroup, Math.min(3, randomGroup.length));
  
      // 2. Tabelle B & C wie bisher
      const bItems = getRandomElements(tableB, 3);
      const cItem = getRandomElements(tableC, 1)[0];
  
      const output = `🌍 Allgemein: ${aItems.join(', ')}\n🪨 Detail: ${bItems.join(', ')}\n✨ Spezial: ${cItem}`;
      document.getElementById('terrainOutput').textContent = output;
    }
  
    function goBack() {
      window.location.href = "https://olanis.github.io/Zufallsgeneratoren";
    }
  </script>


</body>
</html>
