<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Terrain-Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 900px; margin: auto; }
    button { font-size: 1em; padding: 0.5em; margin: 1em 0.5em 0 0; }
    .output { margin-top: 1em; font-weight: bold; white-space: pre-line; }
    .neighbor-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1em; }
    .neighbor { display: flex; flex-direction: column; position: relative; }
    .dropdown-button {
      padding: 0.5em;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      width: 100%;
      text-align: left;
      position: relative;
      min-height: 2.5em;
    }
    .dropdown-button::after {
      content: '‚ñº';
      position: absolute;
      right: 10px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dropdown.open .dropdown-menu {
      display: block;
    }
    .terrain-item {
      display: flex;
      align-items: center;
      gap: 0.5em;
      padding: 0.3em 0.5em;
      position: relative;
    }
    .terrain-item:hover {
      background-color: #f0f0f0;
    }
    .terrain-item:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 0;
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      z-index: 9999;
      margin-top: 2px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <h2>‚õ∞Ô∏è Terrain-Generator (Dropdown-Version)</h2>
  <div class="neighbor-group" id="neighborInputs"></div>
  <button onclick="generateTerrain()">Terrain generieren</button>
  <button onclick="resetSelections()">üîÑ Reset</button>
  <button onclick="goBack()">üîô Zur√ºck</button>
  <div class="output" id="terrainOutput"></div>
  <script>
    const directions = ['N', 'NO', 'O', 'SO', 'S', 'SW', 'W', 'NW'];

    const baseTerrains = {
      "Meer": ["Meer", "Tiefsee", "Offenes Meer", "Kaltwassermeer", "Stillwasser", "Gezeitenk√ºste"],
      "See": ["See", "Kratersee", "Klarwassersee", "Dunkelsee", "Steppensee", "Moossee"],
      "Fluss": ["Fluss", "Schwemmland", "Gebirgsfluss", "Deltaschlucht", "Nebenarm", "Verwilderter Fluss"],
      "Gebirge": ["Gebirge", "Kammgebirge", "Zerkl√ºftetes Gebirge", "Felsmassiv", "Hochgebirge", "Basaltklippen"],
      "Savanne": ["Savanne", "Trockensavanne", "H√ºgelsavanne", "Steinige Savanne", "Offene Savanne", "Savannenbecken"],
      "Dschungel": ["Dschungel", "Nebeldschungel", "Bergwald", "Dichter Dschungel", "Randwald", "Moosdschungel"],
      "W√ºste": ["W√ºste", "Sandw√ºste", "Steinw√ºste", "Salzw√ºste", "Windw√ºste", "Kiesw√ºste"],
      "Wald": ["Wald", "Laubwald", "Mischwald", "Dichter Wald", "Nadelwald", "Bergwald"],
      "Mangrovenwald": ["Mangrovenwald", "Tidenwald", "Salzwasserwald", "Wurzelwald", "K√ºstenhain", "Feuchtwald"],
      "K√ºste": ["K√ºste", "Sandk√ºste", "Felsenk√ºste", "Lagune", "Steilk√ºste", "Kiesstrand"],
      "Hochebene": ["Hochebene", "Plateau", "Hochsteppe", "Felsplateau", "Windebene", "Trockene Hochebene"],
      "Steppe": ["Steppe", "Grassteppe", "Trockensteppe", "Kaltsteppe", "Windsteppe", "Felsensteppe"],
      "Tundra": ["Tundra", "Flechtensteppe", "Frostboden", "Eisgrasland", "Kargtundra", "Moortundra"],
      "Taiga": ["Taiga", "Nadeltaiga", "Moostaiga", "Frostwald", "Schneetaiga", "Schattenwald"],
      "Sumpf": ["Sumpf", "Bruchsumpf", "Wurzelsumpf", "Dunkelsumpf", "Feuchtsumpf", "Flachsumpf"],
      "Moorland": ["Moorland", "Heidemoor", "Torfland", "Schilfmoor", "Kaltmoor", "Waldmoor"],
      "Pr√§rie": ["Pr√§rie", "H√ºgelpr√§rie", "Graspr√§rie", "Trockene Pr√§rie", "Buschpr√§rie", "Bl√ºtenpr√§rie"],
      "Insel": ["Insel", "Vulkaninsel", "Koralleninsel", "Klippeninsel", "Sandinsel", "Dschungelinsel"],
      "Halbinsel": ["Halbinsel", "Felsige Halbinsel", "Sandhalbinsel", "Bewaldete Halbinsel", "Windhalbinsel", "Niedrige Halbinsel"],
      "Grasland": ["Grasland", "H√ºgelgrasland", "Feuchtgrasland", "Trockenwiese", "Hochgrasfl√§che", "Ebenes Grasland"],
      "Heide": ["Heide", "Bl√ºtenheide", "Kiesheide", "H√ºgelheide", "Feuchte Heide", "Trockene Heide"],
      "Felsk√ºste": ["Felsk√ºste", "Brandungsk√ºste", "Klippenk√ºste", "Ger√∂llk√ºste", "Windk√ºste", "Steinstrand"],
      "Savannengrasland": ["Savannengrasland", "Offenes Grasland", "Steppengras", "Buschgrasland", "Trockengrasland", "Savanneng√ºrtel"],
      "Bambuswald": ["Bambuswald", "Hochbambuswald", "Feuchtbambus", "Bergbambus", "Lichtbambus", "Dichtbambus"],
      "Hochmoor": ["Hochmoor", "Torfboden", "Nebelmoor", "Wasserhochland", "Grasmoor", "Frostmoor"],
      "Archipel": ["Archipel", "Inselgruppe", "Korallenarchipel", "Felsarchipel", "Tropenarchipel", "Windarchipel"]
    };

    const groupedA = {
      "kalt": ["Tundra", "Taiga", "Hochmoor"],
      "trocken": ["W√ºste", "Steppe", "Moorland", "Heide"],
      "feucht": ["Wald", "Sumpf", "Fluss", "See", "Grasland", "Bambuswald"],
      "maritim": ["Meer", "K√ºste", "Insel", "Archipel", "Felsk√ºste", "Mangrovenwald"],
      "bergig": ["Gebirge", "Hochebene", "Hochmoor"]
    };

    function getClimateZone(terrainType) {
      for (const [zone, types] of Object.entries(groupedA)) {
        if (types.includes(terrainType)) return zone;
      }
      return null;
    }

    function getSelectedTerrains() {
      const selected = [];
      document.querySelectorAll('.dropdown-menu input[type=checkbox]:checked').forEach(cb => {
        selected.push(cb.value);
      });
      return selected;
    }

    function isCompatible(terrain, neighbors) {
      const base = Object.keys(baseTerrains).find(k => baseTerrains[k].includes(terrain));
      const terrainZone = getClimateZone(base);
      return neighbors.every(n => {
        const neighborZone = getClimateZone(n);
        return terrainZone === neighborZone || !neighborZone;
      });
    }

    function generateTerrain() {
      const selectedTerrains = getSelectedTerrains();
      const neighbors = selectedTerrains.map(v => v);

      let weightedPool = [];
      for (const [type, variations] of Object.entries(baseTerrains)) {
        variations.forEach((v, i) => {
          const rarity = v === type ? 10 : 1;
          for (let r = 0; r < rarity; r++) {
            weightedPool.push(v);
          }
        });
      }

      const results = [];
      let tries = 0;
      while (results.length < 3 && tries < 1000) {
        const candidate = weightedPool[Math.floor(Math.random() * weightedPool.length)];
        if (isCompatible(candidate, neighbors)) {
          results.push(candidate);
        }
        tries++;
      }

      const output = document.getElementById('terrainOutput');
      output.textContent = results.length
        ? results.map(t => selectedTerrains.includes(t) ? `Aus Nachbarn: ${t}` : `Zuf√§llig: ${t}`).join("\n")
        : '‚ö†Ô∏è Kein passendes Terrain gefunden (klimatische Inkompatibilit√§t?)';
    }

    function resetSelections() {
      document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
      document.querySelectorAll('.dropdown-button').forEach(btn => btn.textContent = btn.textContent.split(' ')[0] + ' 0/3');
    }

    function goBack() {
      window.history.back();
    }

    function createDropdown(name) {
      const wrapper = document.createElement("div");
      wrapper.className = "dropdown";

      const button = document.createElement("div");
      button.className = "dropdown-button";
      button.textContent = name + " 0/3";

      const menu = document.createElement("div");
      menu.className = "dropdown-menu";

      for (const type of Object.keys(baseTerrains)) {
        const item = document.createElement("label");
        item.className = "terrain-item";
        item.setAttribute("data-tooltip", baseTerrains[type].slice(1).join(", "));

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.value = type;
        cb.addEventListener("change", () => {
          const count = menu.querySelectorAll("input[type=checkbox]:checked").length;
          button.textContent = `${name} ${count}/3`;
        });

        item.appendChild(cb);
        item.appendChild(document.createTextNode(type));
        menu.appendChild(item);
      }

      wrapper.appendChild(button);
      wrapper.appendChild(menu);

      button.addEventListener("click", (e) => {
        e.stopPropagation();
        document.querySelectorAll(".dropdown").forEach(d => { if (d !== wrapper) d.classList.remove("open"); });
        wrapper.classList.toggle("open");
      });

      menu.addEventListener("click", (e) => e.stopPropagation());
      document.addEventListener("click", () => {
        document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("open"));
      });

      return wrapper;
    }

    function createNeighborInputs() {
      const container = document.getElementById("neighborInputs");
      container.innerHTML = "";
      directions.forEach(dir => {
        const wrapper = document.createElement("div");
        wrapper.className = "neighbor";

        const label = document.createElement("label");
        label.textContent = dir;
        wrapper.appendChild(label);

        const dropdown = createDropdown(dir);
        wrapper.appendChild(dropdown);

        container.appendChild(wrapper);
      });
    }

    window.onload = createNeighborInputs;
  </script>
</body>
</html>
