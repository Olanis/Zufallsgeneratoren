<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Terrain-Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    button { font-size: 1em; padding: 0.5em; margin: 1em 0.5em 0 0; }
    .output { margin-top: 1em; font-weight: bold; white-space: pre-line; }
    .neighbor-group { display: flex; flex-wrap: wrap; gap: 1em; }
    .neighbor { display: flex; flex-direction: column; }
  </style>
</head>
<body>

  <h2>‚õ∞Ô∏è Terrain-Generator</h2>

  <div class="neighbor-group">
    <div class="neighbor">
      <label for="n">N</label>
      <input id="n" placeholder="z.B. Wald,H√ºgel,Fluss">
    </div>
    <div class="neighbor">
      <label for="no">NO</label>
      <input id="no" placeholder="optional">
    </div>
    <div class="neighbor">
      <label for="o">O</label>
      <input id="o" placeholder="z.B. Gebirge,H√ºgel,Wald">
    </div>
    <div class="neighbor">
      <label for="so">SO</label>
      <input id="so" placeholder="optional">
    </div>
    <div class="neighbor">
      <label for="s">S</label>
      <input id="s" placeholder="z.B. Wald,Wald,H√ºgel">
    </div>
    <div class="neighbor">
      <label for="sw">SW</label>
      <input id="sw" placeholder="optional">
    </div>
    <div class="neighbor">
      <label for="w">W</label>
      <input id="w" placeholder="optional">
    </div>
    <div class="neighbor">
      <label for="nw">NW</label>
      <input id="nw" placeholder="z.B. Wald,H√ºgel,H√ºgel">
    </div>
  </div>

  <button onclick="generateTerrain()">Terrain generieren</button>
  <button onclick="goBack()">üîô Zur√ºck</button>

  <div class="output" id="terrainOutput"></div>

  <script>
  const groupedA = {
    "tropisch": ['Dschungel', 'Mangrovenwald', 'Regenwald', 'Feuchtgebiet', 'Savanne', 'Savannengrasland', 'Bambuswald'],
    "kalt": ['Tundra', 'Taiga', 'Hochmoor'],
    "trocken": ['W√ºste', 'Salzw√ºste', 'Steppe', 'Moorland', 'Heide'],
    "feucht": ['Wald', 'Sumpf', 'Fluss', 'See', 'Grasland'],
    "maritim": ['Meer', 'K√ºste', 'Insel', 'Archipel', 'Felsk√ºste'],
    "bergig": ['Gebirge', 'Hochebene', 'H√ºgel']
  };

  const directions = ['n', 'no', 'o', 'so', 's', 'sw', 'w', 'nw'];

  function getRandomElements(arr, count) {
    const shuffled = [...arr].sort(() => 0.5 - Math.random());
    const unique = [...new Set(shuffled)];
    return unique.slice(0, count);
  }

  function getTwoDistinctKeys(obj) {
    const keys = Object.keys(obj);
    const shuffled = keys.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, 2);
  }

  function readNeighborsFromInputs() {
    return directions.map(dir => {
      const val = document.getElementById(dir).value.trim();
      return val ? val.split(',').map(t => t.trim()) : null;
    });
  }

  function generateContextAwareTerrain(neighbors) {
    const allNeighborTerrains = neighbors
      .filter(n => n)
      .flat();

    if (allNeighborTerrains.length === 0) {
      const [group1, group2] = getTwoDistinctKeys(groupedA);
      const combined = [...groupedA[group1], ...groupedA[group2]];
      return getRandomElements(combined, 3);
    }

    const weightedPool = [];
    for (let terrain of allNeighborTerrains) {
      const weight = allNeighborTerrains.filter(t => t === terrain).length;
      for (let i = 0; i < weight; i++) {
        weightedPool.push(terrain);
      }
    }

    const shuffled = [...weightedPool].sort(() => 0.5 - Math.random());
    const unique = [...new Set(shuffled)];
    return unique.slice(0, 3);
  }

  function generateTerrain() {
    const neighbors = readNeighborsFromInputs();
    const aItems = generateContextAwareTerrain(neighbors);
    const output = `üåç Allgemein (kontextsensitiv): ${aItems.join(', ')}`;
    document.getElementById('terrainOutput').textContent = output;
  }

  function goBack() {
    window.location.href = "https://olanis.github.io/Zufallsgeneratoren";
  }
  </script>

</body>
</html>
